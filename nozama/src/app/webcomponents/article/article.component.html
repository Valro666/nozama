<div class="container py-5">
<div class="box px-5">
    <!-- Ligne 1 : Titre + img + btn achat-->
    <div class="row  pt-5  ">
        <div class="col-sm-6">

            <!-- Carousel -->
            <!-- Carousel -->
<div id="demo" class="carousel slide" data-interval="false">

  <!-- Indicators/dots -->
  <div class="carousel-indicators">
    <button type="button" data-bs-target="#demo" data-bs-slide-to="0" class="active"></button>
    <button type="button" data-bs-target="#demo" data-bs-slide-to="1"></button>
    <button type="button" data-bs-target="#demo" data-bs-slide-to="2"></button>
  </div>

  <!-- The slideshow/carousel -->
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="assets/img/{{article.img}}/1.png" alt="Los Angeles" class="d-block w-100">
    </div>
    <div class="carousel-item">
      <img src="assets/img/{{article.img}}/2.png" alt="Chicago" class="d-block w-100">
    </div>
    <div class="carousel-item">
      <img src="assets/img/{{article.img}}/3.png" alt="New York" class="d-block w-100">
    </div>
  </div>

  <!-- Left and right controls/icons -->
  <button class="carousel-control-prev" type="button" data-bs-target="#demo" data-bs-slide="prev">
    <span class="carousel-control-prev-icon"></span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#demo" data-bs-slide="next">
    <span class="carousel-control-next-icon"></span>
  </button>
</div>

          
            
              <!-- Fin carousel-->
        </div>
        <div class="col-sm-4">
            <h1> {{article.nom}}</h1>
            <p>{{moyenne}}/5</p>
            <hr>

            <!-- Ligne 2 : Description-->
            <p>{{article.description}}</p>
        </div>
<!--Module d'ajout au panier-->
        <div class="col-sm-2 border rounded-3 ">

            <h3 class="text-center mt-2"><strong>{{article.prix| currency:'':'':'3.0-1'}}€</strong></h3>
            
            <hr>
            <label for="quantite" class="form-label">Quantité :</label>
            <div class="text-center">
                <input type="number" id="quantite" class="form-control " min="0" value="1" [(ngModel)]="article.quantite">
                <div class="d-grid">
                    <button type="button" class="btn btn-warning mt-2" (click)="addpanier()">Ajouter au Devis</button>
                   <!-- <button type="button" class="btn btnpanier mt-2">Acheter ce produit</button>-->
                </div>
            </div>
        </div>
<!--Fin Module d'ajout au panier-->

    </div>

    <div class="row mt-5">
      <h2>Spécification Technique</h2>
      <hr>
      <div class="col-sm-1"></div>
      <div class="col-sm-2 text-center">
        <h5>Puissance :</h5><br>
        <h5>Autonomie :</h5><br>
        <h5>V/max :</h5><br>
      </div>
      <div class="col-sm-8 text-center">
        NaN<br><br>
        NaN<br><br>
        NaN<br><br>
      </div>

    </div>


<!-- List avis-->
    <div class="row mt-5">
      <div class="col-sm-10">
        <h2>Avis des clients</h2>
        <hr>
<!-- Avis unité (a généré) -->
        <div class="row mt-4" *ngFor="let x of avis ; let i = index">
            <span><span class="fs-4 text">{{x.titre}} </span> <strong class="text-warning note pl-3"> {{test(x.note)}}</strong></span> 
            <div class="col-sm-4 " >  by : {{x.auteurId}}</div>
            <div class="col-sm-8 mb-3 ">
                <p>{{x.commentaire}}</p>
            </div>
            <hr>
        </div>
<!-- Fin avis-->

      </div>
    </div>

<!-- Module ajout -->
<div class="row d-flex pb-5">
  <h2>Donnez votre avis</h2>
  <div class="row">
  
    <label for="titre">Titre :</label>
    <input type="text" class="form-control" [(ngModel)]="newavis.titre">
    <label for="comment">Commentaire :</label>
    <textarea class="form-control" rows="5" id="comment" name="text" [(ngModel)]="newavis.commentaire"></textarea>
  
</div>

<div class="row d-flex pt-2">
  <div class="col-sm-1"><h4 class="pt-3 text-center">Note :</h4></div>
  <div class="col-sm-3">
    
  <span class="rating">
    
    <button type="button" class="btn"  title="5 etoiles" (click)="cintoile()">★</button>
    <button type="button" class="btn" title="4 etoiles" (click)="quatoile()">★</button>
    <button type="button" class="btn" title="3 etoiles" (click)="troitoile()">★</button>
    <button type="button" class="btn" title="2 etoiles" (click)="detoile()">★</button>
    <button type="button" class="btn" title="1 etoiles" (click)="unetoile()">★</button>
  </span>
  </div>
  <div class="col-sm-8 align-self-center">
    <button type="button" class="btn btn-lg btn-warning env" (click)="addavis()">
      <a class="dropdown-item" href="/article/{{id}}" >Envoyer</a></button>
  </div>
</div>
</div>
</div>
</div>
