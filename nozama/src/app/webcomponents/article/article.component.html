<div class="container">

    <!-- Ligne 1 : Titre + img + btn achat-->
    <div class="row  mt-5 pt-3 ">
        <div class="col-sm-6">

            <!-- Carousel -->
            <div id="carouselExampleControls" class="carousel slide" data-interval="false">
                <div class="carousel-inner">
                  <div class="carousel-item active">
                    <img class="d-block w-100" src="assets/img/tank_0.png" alt="First slide">
                  </div>
                  <div class="carousel-item">
                    <img class="d-block w-100" src="assets/img/tank_0.png" alt="Second slide">
                  </div>
                  <div class="carousel-item">
                    <img class="d-block w-100" src="assets/img/tank_0.png" alt="Third slide">
                  </div>
                </div>
                <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
                  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                  <span class="sr-only">Previous</span>
                </a>
                <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
                  <span class="carousel-control-next-icon" aria-hidden="true"></span>
                  <span class="sr-only">Next</span>
                </a>
              </div>

              <!-- Fin carousel-->
        </div>
        <div class="col-sm-4">
            <h1> {{article.nom}}</h1>
            <p>{{id}}/5</p>
            <hr>

            <!-- Ligne 2 : Description-->
            <p>{{article.description}}</p>
        </div>
<!--Module d'ajout au panier-->
        <div class="col-sm-2 border rounded-3 ">

            <h3 class="text-center mt-2">{{article.prix}}€</h3>
            <p>livré a : Cient - cp client</p>
            <hr>
            <label for="quantite" class="form-label">Quantité :</label>
            <div class="text-center">
                <input type="number" id="quantite" class="form-control " value="1">
                <div class="d-grid">
                    <button type="button" class="btn btn-warning mt-2">Ajouter au panier</button>
                    <button type="button" class="btn btnpanier mt-2">Acheter ce produit</button>
                </div>
            </div>
        </div>
<!--Fin Module d'ajout au panier-->

    </div>


<!-- List avis-->
    <div class="row mt-5">
      <div class="col-sm-10">
        <h1>Avis des clients</h1>
        <hr>
<!-- Avis unité (a généré) -->
        <div class="row mt-3" *ngFor="let x of avis ; let i = index">
            <h4>{{x.titre}}</h4>
            <div class="col-sm-4">Note {{x.note}}/5</div>
            <div class="col-sm-8 mb-3">
                <p>{{x.commentaire}}</p>
            </div>
            <hr>
        </div>
<!-- Fin avis-->

      </div>
    </div>

<!-- Module ajout -->
<div class="row d-flex pb-5">
  <h2>Donnez votre avis</h2>
  <div class="row">
  
    <label for="titre">Titre :</label>
    <input type="text" class="form-control" [(ngModel)]="newavis.titre">
    <label for="comment">Commentaire :</label>
    <textarea class="form-control" rows="5" id="comment" name="text" [(ngModel)]="newavis.commentaire"></textarea>
  
</div>

<div class="row d-flex pt-2">
  <div class="col-sm-1"><h4 class="pt-3 text-center">Note :</h4></div>
  <div class="col-sm-3">
    
  <span class="rating">
    
    <button type="button" class="btn"  title="5 etoiles" (click)="cintoile()">☆</button>
    <button type="button" class="btn" title="4 etoiles" (click)="quatoile()">☆</button>
    <button type="button" class="btn" title="3 etoiles" (click)="troitoile()">☆</button>
    <button type="button" class="btn" title="2 etoiles" (click)="detoile()">☆</button>
    <button type="button" class="btn" title="1 etoiles" (click)="unetoile()">☆</button>
  </span>
  </div>
  <div class="col-sm-8 align-self-center">
    <button type="button" class="btn btn-lg btn-warning env" (click)="addavis()">Envoyer</button>
  </div>
</div>
</div>
</div>
