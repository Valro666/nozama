<div class="container justify-content-center box" >

    <table style="margin-top: 20px;">
        <tr *ngFor="let row of buildArr(tabArticles)">
            <td *ngFor="let a of row">

                <div  class="col-sm-4">
                    <div class="card" style="margin: 10px;"> 
                        <div class="col-xs-6 col-sm-12 hover-fade">
                            <div class="card-img-art"><img src="assets/img/{{a.img}}/1.png" routerLink="/article/{{a.id}}" class="card-img-top" width="100%"></div>
                        </div>
                        <div class="card-body pt-0 px-0">
                            <div class="d-flex flex-row justify-content-center">
                                <h6>{{a.nom}}</h6>
                            </div>
                            <div class="d-flex flex-row justify-content-between mb-0 px-3"> <small class="text-muted mt-1">Catégorie: {{a.categorie}} - {{a.sousCategorie}}</small>
                            </div>
                            <div class="d-flex flex-row justify-content-between mb-0 px-3"> <small class="text-muted mt-1">STARTING AT</small>
                                <h6>{{a.prix}}&euro;</h6>
                            </div>
                            <hr class="mt-2 mx-3">
                            <div class="d-flex flex-row justify-content-between px-3 pb-3">
                                <div class="d-flex flex-column"><span class="text-muted">Fabricant</span></div>
                                <div class="d-flex flex-column">
                                    <h5 class="mb-0">{{a.fabricant}}</h5>
                                </div>
                            </div>
                            <div class="d-flex flex-row justify-content-between p-3 mid">
                                <div class="d-flex flex-column"><small class="text-muted mb-1">ENGINE</small>
                                    <div class="d-flex flex-row"><img src="https://imgur.com/iPtsG7I.png" width="35px" height="25px">
                                        <div class="d-flex flex-column ml-1"><small class="ghj">1,119 kW</small><small class="ghj">V12 water-cooled <br>diesel</small></div>
                                    </div>
                                </div>
                                <div class="d-flex flex-column"><small class="text-muted mb-2">HORSEPOWER</small>
                                    <div class="d-flex flex-row"><img src="https://imgur.com/J11mEBq.png">
                                        <h6 class="ml-1">1,500 hp&ast;</h6>
                                    </div>
                                </div>
                        </div> 
                            <div class="text-center"><small class="text-muted key pl-3">Standard key Features</small>
                                <div class="mx-3 mt-3 mb-2"><button type="button" routerLink="/article/{{a.id}}" class="btn btn-secondary btn-block"><small>DÉTAILS</small></button></div> <small class="d-flex justify-content-center text-muted">*Legal Disclaimer</small>
                            </div>
                        </div>
                    </div>
                </div>
            </td>
              
        </tr>
    
    </table>
</div>
