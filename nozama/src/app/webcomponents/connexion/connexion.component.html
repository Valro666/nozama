<section>
  <div class="d-flex justify-content-center">
    <div>
      <img src="https://www.nasa.gov/sites/default/files/thumbnails/image/curiosity_selfie.jpg" class="img-fluid"
        alt="Sample image" width="200">
    </div>
    <div> </div>
    <div>
      <!-- login input -->
      <div class="form-outline mb-4">
        <input type="text" class="form-control form-control-lg" placeholder="login" [(ngModel)]="info.login" />
        <label class="form-label" for="form3Example3">login </label>
      </div>

      <!-- Password input -->
      <div class="form-outline mb-3">
        <input type="text" class="form-control form-control-lg" placeholder="mot de passe" [(ngModel)]="info.pass" />
        <label class="form-label" for="form3Example4">mot de passe</label>
      </div>

      <div class="d-flex justify-content-between align-items-center">

        <a href="#!" class="text-body">Mot de passe oubli√© ?</a>
      </div>

      <div class="text-center text-lg-start mt-4 pt-2">
        <!-- button input -->
        <button type="button" class="btn btn-primary btn-lg" style="padding-left: 2.5rem; padding-right: 2.5rem;"
          (click)="tentative()" [disabled]="brutal()" >Connexion</button>
        <p class="err" *ngIf="error()">Erreur Login/mot de passe</p>
        <p class="small fw-bold mt-2 pt-1 mb-0">Pas de compte ? <a href="inscription" class="link-danger">Inscription
            par ici !</a></p>
      </div>
    </div>
  </div>

</section>
