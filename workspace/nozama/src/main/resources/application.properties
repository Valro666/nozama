#info connection à la base
spring.datasource.url=jdbc:mysql://localhost:3306/dbarticle?serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
#DDL (create, create-drop, update)
spring.jpa.hibernate.ddl-auto=update

#dialect hibernate
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5Dialect

#affichage des requetes
spring.jpa.show-sql=false
spring.jpa.properties.format_sql=true

#configuration du context du projet web  http://localhost:8080/tp/rest/article
server.servlet.context-path=/tp

#emplacement des vues
spring.mvc.view.prefix=/pages/
spring.mvc.view.suffix=.jsp